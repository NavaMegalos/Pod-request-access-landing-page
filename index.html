<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <header class="app__header">
    <picture>
      <img src="./assets/desktop/logo.svg" alt="logo app">
    </picture>
  </header>

  <main class="app__main">
    <article class="app__main-content">
      <h1 class="app__main-title">
        Publish your podcasts <span>everywhere<span>.
      </h1>
      <p class="app__main-description">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
        Apple Podcasts, Google Podcasts, Pocket Casts and more!
      </p>

      <form class="form">
        <div class="inputs">
          <input id="email" type="email" placeholder="Email address"> 
          <input type="submit" value="Request Access">
        </div>
        <span class="error-submitted">Oops! Please check your email</span>
      </form>

      <div class="logos">
        <picture><img src="./assets/desktop/spotify.svg" alt="spotify logo"></picture>
        <picture><img src="./assets/desktop/apple-podcast.svg" alt="apple podcast logo"></picture>
        <picture><img src="./assets/desktop/google-podcasts.svg" alt="google podcast logo"></picture>
        <picture><img src="./assets/desktop/pocket-casts.svg" alt="pocket casts logo"></picture>
      </div>
    </article>
  </main>
</body>
</html>
